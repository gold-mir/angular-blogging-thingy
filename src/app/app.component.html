<div class="container">
    <h1>HECK</h1>
    <div class="row">
        <div class="col-md-8">
            <app-post-view *ngIf="activePost" [post]="activePost"></app-post-view>
            <app-add-post *ngIf="!activePost" (sendPost)=savePost($event)></app-add-post>
        </div>
        <div class="col-md-4">
            <button (click)="createPost()">Create Post</button>
            <app-post-list [postList]="posts" (postSelector)="setFocus($event)"></app-post-list>
        </div>
    </div>
</div>
